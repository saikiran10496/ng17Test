name: Azure Static Web Apps CI/CD
on:
  push:
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit
    
  deploy:
    needs: build
    uses: ./.github/workflows/deploy.yml
    with:
      environment: 'production'
      artifact-name: ${{ needs.build.outputs.artifact_name }}
    secrets: inherit
